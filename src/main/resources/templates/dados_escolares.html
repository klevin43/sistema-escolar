<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
    <head>
        <title>Dados Escolares</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div>
            <div class="container d-flex justify-content-center mt-5">
                <h1>Dados Escolares</h1>
            </div>
            <div class="container d-flex justify-content-center mt-5">
                <div class="w-50">
                    <div id="form-div" class="container bg-light p-4">
                        <p><strong>Nome do aluno: </strong><span th:text="${aluno.nome}"></span><p>
                        <p><strong>Data de nascimento: </strong><span th:text="${dataNascimento}"></span><p>
                        <p><strong>Nº de matrícula: </strong><span th:text="${aluno.matricula}"></span><p>
                        <p><strong>Ano: </strong><span th:text="${ano}"></span></p>
                        <p><strong>Serie: </strong><span th:text="${aluno.anoEscolaridade}"></span>º<p>
                        <p><strong>Turno: </strong><span th:text="${aluno.turno}"></span><p>
                        <p><strong>Matriculado: </strong>Sim<p>
                        <div class="d-flex justify-content-center">
                            <a th:href="@{/}"><button class="btn btn-outline-primary px-4" type="button">Voltar</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
